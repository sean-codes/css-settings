<!doctype html>
<html>
   <head>
      <style rel="stylesheet" href="./css.css"></style>

      <style>
         .container{
            max-width:200px;
            min-height:200px;
            background:#465;
            box-shadow:0px 3px 4px rgba(0, 0, 0, 0.25);
            border-radius:3px;
            text-align:center;
            margin:10px auto;
            color:#FFF;
            font-family: monospace;
            padding:10px;
            box-sizing:border-box;
         }
      </style>
   </head>
   <body>
      <div class="container">CSS Settings</div>
      <script>
         document.body.onload = function() {
            new CSSettings({
               settings: [
                  {
                     label: 'container max-width',
                     style: 'max-width',
                     suffix: 'px',
                     input: { type: 'range', min: 0, max: 400, value: 0 }
                  }
               ]
            })
         }
      </script>
      <script src="./js.js"></script>
   </body>
</html>
